<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Analisis Pengaruh Urban Density Terhadap Urban Heat Island di Kabupaten Bekasi, Jawa Barat, Indonesia</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/SuhuPermukaanLahan2019_2.js"></script>
        <script src="data/SuhuPermukaanLahan2023_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Analisis Pengaruh Urban Density Terhadap Urban Heat Island di Kabupaten Bekasi, Jawa Barat, Indonesia</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        map.createPane('pane_LandSurfaceTemperature_1');
        map.getPane('pane_LandSurfaceTemperature_1').style.zIndex = 401;
        var img_LandSurfaceTemperature_1 = 'data/LandSurfaceTemperature_1.png';
        var img_bounds_LandSurfaceTemperature_1 = [[-6.487836627805282,106.96810403680479],[-5.912936680086198,107.29776802266394]];
        var layer_LandSurfaceTemperature_1 = new L.imageOverlay(img_LandSurfaceTemperature_1,
                                              img_bounds_LandSurfaceTemperature_1,
                                              {pane: 'pane_LandSurfaceTemperature_1'});
        bounds_group.addLayer(layer_LandSurfaceTemperature_1);
        map.addLayer(layer_LandSurfaceTemperature_1);
        function pop_SuhuPermukaanLahan2019_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DN</th>\
                        <td>' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_SuhuPermukaanLahan2019_2_0(feature) {
            if (feature.properties['DN'] >= 0.000000 && feature.properties['DN'] <= 6.400000 ) {
                return {
                pane: 'pane_SuhuPermukaanLahan2019_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(17,34,141,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DN'] >= 6.400000 && feature.properties['DN'] <= 12.800000 ) {
                return {
                pane: 'pane_SuhuPermukaanLahan2019_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,188,235,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DN'] >= 12.800000 && feature.properties['DN'] <= 19.200000 ) {
                return {
                pane: 'pane_SuhuPermukaanLahan2019_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,252,60,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DN'] >= 19.200000 && feature.properties['DN'] <= 25.600000 ) {
                return {
                pane: 'pane_SuhuPermukaanLahan2019_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,126,33,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DN'] >= 25.600000 && feature.properties['DN'] <= 32.000000 ) {
                return {
                pane: 'pane_SuhuPermukaanLahan2019_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,1,5,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_SuhuPermukaanLahan2019_2');
        map.getPane('pane_SuhuPermukaanLahan2019_2').style.zIndex = 402;
        map.getPane('pane_SuhuPermukaanLahan2019_2').style['mix-blend-mode'] = 'normal';
        var layer_SuhuPermukaanLahan2019_2 = new L.geoJson(json_SuhuPermukaanLahan2019_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SuhuPermukaanLahan2019_2',
            layerName: 'layer_SuhuPermukaanLahan2019_2',
            pane: 'pane_SuhuPermukaanLahan2019_2',
            onEachFeature: pop_SuhuPermukaanLahan2019_2,
            style: style_SuhuPermukaanLahan2019_2_0,
        });
        bounds_group.addLayer(layer_SuhuPermukaanLahan2019_2);
        function pop_SuhuPermukaanLahan2023_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DN</th>\
                        <td>' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_SuhuPermukaanLahan2023_3_0(feature) {
            if (feature.properties['DN'] >= 0.000000 && feature.properties['DN'] <= 7.000000 ) {
                return {
                pane: 'pane_SuhuPermukaanLahan2023_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(17,34,141,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DN'] >= 7.000000 && feature.properties['DN'] <= 14.000000 ) {
                return {
                pane: 'pane_SuhuPermukaanLahan2023_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,188,235,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DN'] >= 14.000000 && feature.properties['DN'] <= 21.000000 ) {
                return {
                pane: 'pane_SuhuPermukaanLahan2023_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,252,60,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DN'] >= 21.000000 && feature.properties['DN'] <= 28.000000 ) {
                return {
                pane: 'pane_SuhuPermukaanLahan2023_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,126,33,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DN'] >= 28.000000 && feature.properties['DN'] <= 35.000000 ) {
                return {
                pane: 'pane_SuhuPermukaanLahan2023_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,1,5,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_SuhuPermukaanLahan2023_3');
        map.getPane('pane_SuhuPermukaanLahan2023_3').style.zIndex = 403;
        map.getPane('pane_SuhuPermukaanLahan2023_3').style['mix-blend-mode'] = 'normal';
        var layer_SuhuPermukaanLahan2023_3 = new L.geoJson(json_SuhuPermukaanLahan2023_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SuhuPermukaanLahan2023_3',
            layerName: 'layer_SuhuPermukaanLahan2023_3',
            pane: 'pane_SuhuPermukaanLahan2023_3',
            onEachFeature: pop_SuhuPermukaanLahan2023_3,
            style: style_SuhuPermukaanLahan2023_3_0,
        });
        bounds_group.addLayer(layer_SuhuPermukaanLahan2023_3);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Suhu Permukaan Lahan 2023<br /><table><tr><td style="text-align: center;"><img src="legend/SuhuPermukaanLahan2023_3_070.png" /></td><td>0 - 7</td></tr><tr><td style="text-align: center;"><img src="legend/SuhuPermukaanLahan2023_3_7141.png" /></td><td>7 - 14</td></tr><tr><td style="text-align: center;"><img src="legend/SuhuPermukaanLahan2023_3_14212.png" /></td><td>14 - 21</td></tr><tr><td style="text-align: center;"><img src="legend/SuhuPermukaanLahan2023_3_21283.png" /></td><td>21 - 28</td></tr><tr><td style="text-align: center;"><img src="legend/SuhuPermukaanLahan2023_3_28354.png" /></td><td>28 - 35</td></tr></table>', layer: layer_SuhuPermukaanLahan2023_3},
            {label: 'Suhu Permukaan Lahan 2019<br /><table><tr><td style="text-align: center;"><img src="legend/SuhuPermukaanLahan2019_2_0640.png" /></td><td>0 - 6.4</td></tr><tr><td style="text-align: center;"><img src="legend/SuhuPermukaanLahan2019_2_641281.png" /></td><td>6.4 - 12.8</td></tr><tr><td style="text-align: center;"><img src="legend/SuhuPermukaanLahan2019_2_1281922.png" /></td><td>12.8 - 19.2</td></tr><tr><td style="text-align: center;"><img src="legend/SuhuPermukaanLahan2019_2_1922563.png" /></td><td>19.2 - 25.6</td></tr><tr><td style="text-align: center;"><img src="legend/SuhuPermukaanLahan2019_2_256324.png" /></td><td>25.6 - 32</td></tr></table>', layer: layer_SuhuPermukaanLahan2019_2},
            {label: "Land Surface Temperature ", layer: layer_LandSurfaceTemperature_1},
            {label: "Positron", layer: layer_Positron_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
